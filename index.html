<h1><b>Will Troiani</b></h1>
<p>"As humans we could never be content with knowing all, yet we can't be content with the fact that our brains will never know."<a href="https://www.youtube.com/watch?v=OwK4MKYxbZE"> ~ Tommy Rogers</a></p>
  <center><img src = "Will.png" alt = "Will" style="width:707.5px;height:226px;"></center>

<div class="posts">
{% for post in site.posts %}

  <article class="post">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
